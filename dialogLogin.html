<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet/less" href="css/login.less">
    <script src="js/less.min.js"></script>
</head>
<body>

    <a class="btn bounceIn" href="javascript:;" data-log="login">登录</a>
    <a class="btn" href="javascript:;" data-log="reg">注册</a>
    <!--登录框 注册框容器-->
    <div class="loginContainer">
        <!--遮罩层-->
        <div class="overlay_bg" style="display: none;"></div>
        <!--用户登录-->
        <div class="panel_login animated btn-login bounceIn" style="display: none;" id="dialog">
            <div class="panel_info">
                <i class="close_login">×</i>
                <div class="panel_tab">
                    <div class="title">
                        <div class="fl">欢迎登录U家</div>
                    </div>
                    <div class="clear"></div>
                    <div id="con_login_user">
                        <form method="post">
                            <ul>
                                <li class="item border-t username">
                                    <input id="txtName" name="uname" type="text" class="input_def topSpecial" placeholder="请输入用户名">
                                </li>
                                <li class="item border-t userpwd">
                                    <input id="txtPwd" name="upwd" type="password" class="input_def topSpecial" placeholder="请输入密码">
                                </li>
                                <li class="item checkVerimg">
                                    <input type="password" class="input_def ver-img" placeholder="请输入验证码">
                                    <img src="03_code_gg.php" id="setYzm" title="看不清换一张" class="verImg">
                                </li>
                                <li class="show-err">
                                    <dd>用户名或密码错误</dd>
                                </li>
                                <li class="noCode">
                                    <label class="checkbox-btn">
                                        <span class="active">
                                            <input type="checkbox" name="remember" value="1" class="mind-login" checked>
                                        </span>
                                        7天内免密登录
                                    </label>
                                </li>
                                <li class="li_btn">
                                    <a class="btn-login">登录</a>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
            <div class="registered"></div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
